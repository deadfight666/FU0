<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login und Bestellformular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login-Container -->
    <div id="loginContainer" class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Vorname: <input type="text" id="firstName" required></label>
            <label>Nachname: <input type="text" id="lastName" required></label>
            <button type="submit">Weiter</button>
        </form>
    </div>

    <!-- Bestellformular-Container (zunächst ausgeblendet) -->
    <div id="orderContainer" class="form-container" style="display:none;">
        <form id="orderForm">
            <!-- Schritt 1: Dokumente auswählen -->
            <div id="step1" class="form-step active">
                <h2>Schritt 1: Dokumente auswählen</h2>
                <label><input type="checkbox" name="document" value="Broschüre"> Broschüre</label>
                <label><input type="checkbox" name="document" value="Antragsformular"> Antragsformular</label>
                <label><input type="checkbox" name="document" value="Hinweise"> Hinweise</label>
                <label><input type="checkbox" name="document" value="Merkblatt"> Merkblatt</label>
                <button type="button" onclick="nextStep()">Weiter</button>
            </div>

            <!-- Schritt 2: Bereitstellungsart wählen -->
            <div id="step2" class="form-step">
                <h2>Schritt 2: Bereitstellungsart wählen</h2>
                <label><input type="radio" name="delivery" value="Download" checked> Download</label>
                <label><input type="radio" name="delivery" value="Post"> Postversand</label>
                <button type="button" onclick="prevStep()">Zurück</button>
                <button type="button" onclick="nextStep()">Weiter</button>
            </div>

            <!-- Schritt 3: Adresse eingeben -->
            <div id="step3" class="form-step">
                <h2>Schritt 3: Adresse eingeben</h2>
                <div id="addressFields" style="display:none;">
                    <label>Name: <input type="text" name="name"></label>
                    <label>Adresse: <input type="text" name="address"></label>
                </div>
                <button type="button" onclick="prevStep()">Zurück</button>
                <button type="button" onclick="nextStep()">Weiter</button>
            </div>

            <!-- Schritt 4: Zusammenfassung -->
            <div id="step4" class="form-step">
                <h2>Schritt 4: Zusammenfassung</h2>
                <p id="summary"></p>
                <p>
                    Ihre Daten werden nur zur Bearbeitung Ihrer Bestellung verwendet und nicht an Dritte weitergegeben. 
                    Die Daten werden nach 30 Tagen automatisch gelöscht.
                </p>
                <label>
                    <input type="checkbox" id="privacyConsent" required>
                    Ich stimme der <a href="datenschutz.html" target="_blank">Datenschutzerklärung</a> zu.
                </label>
                <button type="button" onclick="prevStep()">Zurück</button>
                <button type="submit">Bestellung abschließen</button>
            </div>
        </form>
    </div>

    <!-- JavaScript einbinden -->
    <script src="script.js"></script>
</body>
</html>
