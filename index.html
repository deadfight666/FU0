<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellprozess - vdv.NRW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bestellprozess für Dokumente</h1>
        <form id="orderForm">
            <div id="step1" class="form-step">
                <h2>Schritt 1: Persönliche Informationen</h2>
                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" name="firstName" required>
                
                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <button type="button" onclick="nextStep(2)">Weiter</button>
            </div>
            
            <div id="step2" class="form-step" style="display:none;">
                <h2>Schritt 2: Dokumentenauswahl</h2>
                <label for="documentType">Dokumententyp:</label>
                <select id="documentType" name="documentType" required>
                    <option value="fahrzeug">Fahrzeug</option>
                    <option value="geschäft">Geschäft</option>
                </select>
                
                <button type="button" onclick="prevStep(1)">Zurück</button>
                <button type="button" onclick="nextStep(3)">Weiter</button>
            </div>
            
            <div id="step3" class="form-step" style="display:none;">
                <h2>Schritt 3: Versandart</h2>
                <label for="deliveryMethod">Versandart:</label>
                <select id="deliveryMethod" name="deliveryMethod" required>
                    <option value="download">Download</option>
                    <option value="post">Postversand</option>
                </select>
                
                <div id="addressFields" style="display:none;">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="address">
                </div>
                
                <button type="button" onclick="prevStep(2)">Zurück</button>
                <button type="button" onclick="nextStep(4)">Weiter</button>
            </div>
            
            <div id="step4" class="form-step" style="display:none;">
                <h2>Schritt 4: Bestätigung</h2>
                <p>Bitte überprüfen Sie Ihre Angaben:</p>
                <div id="summary"></div>
                
                <button type="button" onclick="prevStep(3)">Zurück</button>
                <button type="submit">Bestellung abschließen</button>
            </div>
        </form>
        <a href="datenschutz.html">Datenschutzerklärung</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
